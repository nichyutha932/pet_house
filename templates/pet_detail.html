<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Detail</title>
</head>
<body>
    <!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Hello, Welcome to Pets world!</title>
  </head>
  <body>
    <div class="container">
        <div class="row" align="center" style = "margin-top:100px;">
          <h4 style = "background:darkgray; padding-top:10px;padding-bottom: 10px;border-radius: 10px;"> {{pet_detail.name}}</h4>
        </div>
        <div class="row" style = "padding-top:40px;">
            <div class="col-6" style = "font-size:28px">
                <span style = "font-size:30px;font-weight:bold;">Type :</span> {{pet_detail.type}}
              </div>
              <div class="col-6" style = "font-size:28px">
                <span style = "font-size:30px;font-weight:bold;">Breed :</span> {{pet_detail.breed}}
              </div>
        </div>
        <div class="row" >
            <div class="col-4" style = "font-size:28px">
                <span style = "font-size:30px;font-weight:bold;">Description :</span> 
              </div>
              <div class="col-8" style = "font-size:28px">
                {{pet_detail.description}}
              </div>
        </div>
        <div class="row" >
            <div class="col-4" style = "font-size:28px">
                <span style = "font-size:30px;font-weight:bold;">Hobbies :</span>
              </div>
              <div class="col-8" style = "font-size:28px">
                {{pet_detail.hobby}}
              </div>
        </div>
        <div class="row" align="center" style = "padding-top:25px">
            <div class="col-4">
                <a type="button" class="btn btn-primary btn-lg" style = "width:300px;margin-left: 40%;" href='/api/pets/{{pet_detail.id}}/vaccination'>Show all Vaccinations</a>
            </div>
            <div class="col-4">
                <a type="button" class="btn btn-primary btn-lg" style = "width:300px;margin-left: 40%;" href='/api/pets'>Go to Back</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
</body>
</html>
